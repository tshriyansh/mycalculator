<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shriyansh's Calculator</title>
</head>
<body>
    <div class="main" id="calculator">
        
        <div class="display" id="display-container">
                <p id="display"></p>
        </div>
    

        <div class="out-of-button"  id="buttons-container">
            <div class="button maroon" data-value="ac"><span>AC</span></div>
            <div class="button maroon" data-value="sign"><span>+/-</span></div>
            <div class="button maroon" data-value="%"><span>%</span></div>
            <div class="button maroon" data-value="sign"><span>/</span></div>
            <div class="button" data-value="7"><span>7</span></div>
            <div class="button" data-value="8"><span>8</span></div>
            <div class="button" data-value="9"><span>9</span></div>
            <div class="button maroon" data-value="*"><span>X</span></div>
            <div class="button" data-value="4"><span>4</span></div>
            <div class="button" data-value="5"><span>5</span></div>
            <div class="button" data-value="6"><span>6</span></div>
            <div class="button maroon" data-value="-"><span>-</span></div>
            <div class="button" data-value="1"><span>1</span></div>
            <div class="button" data-value="2"><span>2</span></div>
            <div class="button" data-value="3"><span>3</span></div>
            <div class="button maroon" data-value="+"><span>+</span></div>
            <div class="button grow" data-value="0"><span>0</span></div>
            <div class="button" data-value="."><span>.</span></div>
            <div class="button maroon" data-value="="><span>=</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
